<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery.js"></script>
    <style>
        #tooltip{
            position:absolute;
        }
    </style>
</head>
<body>
<p><a href="#" class="tooltip" title="这是我的超链接提示1">提示1</a></p>
<p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a></p>
<p><a href="#"  title="这是自带提示1">自带提示1</a></p>
<p><a href="#"  title="这是自带提示2">自带提示2</a></p>
<script>
    /*1.鼠标移动到tooltip上,定义一个myTitle属性,讲title的值传给它
    * 2.讲title的属性值隐藏
    * 3.用一个div装载title的值
    * 4.讲div添加到body
    * 5.div的位置left设置e.pageX,top设置e.pageY
    * */
    $(function(){
        var x=10;
        var y=20;
        $(".tooltip").mouseover(function(e){
            this.myTitle=this.title;
            this.title="";
            var $tooltip="<div id='tooltip'>"+this.myTitle+"</div>";
            $("body").append($tooltip);
            $("#tooltip").css({
                top: e.pageY+y+"px",
                left: e.pageX+"px"

            });
            /*鼠标移出
            * 1.将它的title值设置回来
            * 2.将div移出
            * */
        }).mouseout(function(){
            this.title=this.myTitle;
            $("#tooltip").remove();
        }).mousemove(function(e){
            /*鼠标移动
            top,left值随鼠标的移动而移动
            * */
            $("#tooltip").css({
                top: e.pageY+y+"px",
                left: e.pageX+x+"px"
            })
        })
    })
</script>
</body>
</html>
