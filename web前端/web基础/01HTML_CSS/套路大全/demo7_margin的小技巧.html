<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: whitesmoke;
			}
			.box{
				margin: 30px auto 0px;
				width: 1200px;
				height: 300px;
				background: yellow;
			}
			.box>div{
				float: left;
				width: 301px;
				height: 300px;
				border: 1px solid #B2B2B2;
				margin-right: -1px;
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>
	</body>
</html>
