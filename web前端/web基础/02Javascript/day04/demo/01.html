<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #parent {
            width: 100px;
            height: 100px;
            background: #ff2d51;
            position: relative;
        }

        #child {
            width: 20px;
            height: 40px;
            background: #44cef6;
            top: 30px;
            position: absolute;
            right: -20px;
        }
    </style>
</head>

<body>
    <div id="parent" style="left:-100px">
        <span id="child"></span>
    </div>
    <script>
        /*
        1.child-onmouseover,parent移动到left=0，停止运动，间隔30秒运动一次，每次移动10px
         */
        var parent = document.getElementById("parent");
        var child = document.getElementById("child");
        var timer = null;
        function goMove(speed,targeLeft){
            clearInterval(timer);
             timer = setInterval(function(){
                 var leftValue = parseInt(parent.style.left);
                 console.log(leftValue);
                 if(leftValue == targeLeft){
                     clearInterval(timer)
                 }else{
                    parent.style.left = leftValue+speed +"px";
                }
                 
             },30)
        }
        parent.onmouseover = function () {
           
                goMove(10,0)
            
            
        };
        parent.onmouseout = function(){
          
                goMove(-10,-100)
            
        }
        




    </script>
</body>

</html>
