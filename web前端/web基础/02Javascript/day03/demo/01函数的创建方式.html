<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            width:200px;
            height:200px;
            background: red;
            /* position: relative; */
            margin-left:100px;
        }
        .child{
            position:absolute;
            width:100px;
            height:100px;
            background:yellow;
            left:200px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
    <script>
        var child =document.getElementsByClassName("child")[0];
        var offset = child.offsetLeft;
        console.log(offset);
    </script>
</body>
