<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td{
            border:1px solid #333;
            border-collapse: collapse;
        }
        table{
            width:300px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div>
        <label for="number">编号</label><input type="text" id="number">
    </div>
    <div>
        <label for="user">姓名</label><input type="text" id="user">
    </div>
    <div>
        <label for="age">年龄</label><input type="text" id="age">
    </div>
    <button id="btn">提交</button>

<table id="table">
    <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>001</td>
            <td>Tom</td>
            <td>25</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Jake</td>
            <td>26</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Rose</td>
            <td>28</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Jerry</td>
            <td>29</td>
        </tr>
    </tbody>
</table>
<script>
    var table = document.getElementById("table");

    var number = document.getElementById("number");
    var user = document.getElementById("user");
    var age = document.getElementById("age");

    var btn = document.getElementById("btn");





    btn.onclick = function () {
        var tr  = document.createElement("tr");
        var td = document.createElement("td");
        td.innerHTML = number.value;
        tr.appendChild(td);

        var td1 = document.createElement("td");
        td1.innerHTML = user.value;
        tr.appendChild(td1);

        var td2 = document.createElement("td");
        td2.innerHTML = age.value;
        tr.appendChild(td2);

        table.tBodies[0].appendChild(tr);
    }

</script>
</body>
</html>
