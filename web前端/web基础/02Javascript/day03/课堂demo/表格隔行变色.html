<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td{
            border:1px solid #333;
            border-collapse: collapse;
        }
        table{
            width:300px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<table id="table">
    <thead>
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>001</td>
            <td>Tom</td>
            <td>25</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Jake</td>
            <td>26</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Rose</td>
            <td>28</td>
        </tr>
        <tr>
            <td>004</td>
            <td>Jerry</td>
            <td>29</td>
        </tr>
    </tbody>
</table>
<script>
    var table = document.getElementById("table");
    table.tHead.rows[0].style.background = "#44cef6"
    var rows = table.tBodies[0].rows;
    var oldColor;
    for(var i=0;i<rows.length;i++){
        if(i%2 == 0){
            rows[i].style.background = "#ff2d51"
        }else{
            rows[i].style.background = "#eee"
        }
        rows[i].onmouseover = function () {
            oldColor = this.style.backgroundColor;
            this.style.background = "#e4d2d8";
        };
        rows[i].onmouseout = function () {
            this.style.background = oldColor;

        }
    }


</script>
</body>
</html>
