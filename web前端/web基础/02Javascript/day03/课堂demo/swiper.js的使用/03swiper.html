<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="plugin/swiper.css">
    <script src="plugin/swiper.js"></script>
    <style>
         .swiper-pagination-bullet-active{
             background-color: #fff;
         }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#"><img src="images/01.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="images/02.jpg" alt=""></a></div>
            <div class="swiper-slide"><a href="#"><img src="images/03.jpg" alt=""></a></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev" style="background:url(images/next.png);width:48px;height:48px;"></div>
        <div class="swiper-button-next" style="background:url(images/prev.png);width:48px;height:48px;"></div>
        
        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
          loop: true,
          
          // 如果需要分页器
          pagination: '.swiper-pagination',
          
          // 如果需要前进后退按钮
          nextButton: '.swiper-button-next',
          prevButton: '.swiper-button-prev',
        })        
        </script>
</body>
</html>
