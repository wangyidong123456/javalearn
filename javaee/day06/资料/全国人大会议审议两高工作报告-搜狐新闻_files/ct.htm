var hl_str = "";
RegExp.escape = function(str){var sp=new RegExp("[.*+?|()\\[\\]{}\\\\]", "g");return str.replace(sp, "\\$&");}
function highlight(str, hl_mode, hl_ctl, hl_flag, key_word)
{
    if ( hl_flag != 1 )
        return str;
    if ((((page_style & 0x00C0) >> 6) & (0x1<<hl_mode))!=0)
        return str;
    if (hl_mode==0 && hl_ctl=="CT_SPEC")
        str="<font class=\"ad_highlight\">"+str+"</font>";
    for(var i=0;i<2;i++)
    {
        if(key_word=="")
            continue;
        reg_str=new RegExp("("+RegExp.escape(key_word)+")","g");
        str=str.replace(reg_str, '<font class="ad_highlight">$1</font>');
     }
     return str;
 }
//mr15
function hd_url(hd_flag){if(hd_flag == 1)return "onMouseOver=\"window.status=\'\';return true;\"";else return "";}
function measureText(pText, pFontSize, pFontFamily, pFontWeight, pStyle)
{
    var lDiv = document.createElement('lDiv');
    document.body.appendChild(lDiv);
    if (pStyle != null)
    {
        lDiv.style = pStyle;
    }
    lDiv.style.fontSize = "" + pFontSize + "px";
    lDiv.style.fontFamily = pFontFamily;
    lDiv.style.fontWeight = pFontWeight;
    lDiv.style.position = "absolute";
    lDiv.style.left = -1000;
    lDiv.style.top = -1000;
    lDiv.innerHTML = pText;
    var lResult ={
        width: lDiv.clientWidth,
        height: lDiv.clientHeight
    };

    document.body.removeChild(lDiv);
    lDiv = null;
    return lResult;
}
function process_str(str,len,hl_mode,hl_ctl, hl_flag, key_word)
{
    var bytes=str.length;
    var d_array=str.match(/[^\x00-\x80]/ig);
    if(d_array!=null)
        bytes+=d_array.length;
    if(bytes<=len)
        return highlight(str, hl_mode, hl_ctl,hl_flag, key_word);
    var b_len=0,r_len=0;
    var ret_str="";
    for (var i=0;i<len;i++)
    {
        b_len+=(str.charCodeAt(i)>255)?2:1;
        if(b_len<=len)
            r_len++;
        if(b_len>=len)
        {
            ret_str=str.substring(0, r_len)+"..";
            break;
        }
     }
     return highlight(ret_str,hl_mode,hl_ctl, hl_flag, key_word);
 }
function render_page(seq_id)

        /*新增logo逻辑*/
    var logo_flag = '2';
    var logo_class = "logo_hide";
    logo_flag = Number(logo_flag);
    switch(logo_flag){
       case 0:
         logo_class = "logo_hide";
         break;
       case 1:
         logo_class = "logo";
         break;
       case 2:
         logo_class = "logo_text1";
         break;
       case 3:
         logo_class = "logo_text2";
         break;
			 case 4:
			   logo_class = "logo_text4";
			   break;
			 case 5:
			   logo_class = "logo_text5";
			   break;
       default:
         logo_class = "logo_hide";
    }

    document.write('<a id="logo" class="logo '+logo_class+'" style="z-index:2"  href="http://wangmeng.sogou.com/" target="_blank"> </a>');
    if(tw > 2) tw-=2;
    document.write('<table width="' + tw + 'px" height="90px" border="0" cellpadding="0" cellspacing="0" style="z-index:0;" id="div_ad">');
    for (var i=0;i<rn;++i)
    {
        document.write('<tr>');
        for (var j=0;j<cn;++j)
        {
            var white_str=">";
            id=seq_id+(page*(j+i*cn))%(page*dis_num);
            var href_url='href="'+ad_info[id].url+'"'+hd_url(hide_url);
            if(keep_white==2)
            {
                white_str=' style="cursor:pointer;" onclick="window.open(\'' + ad_info[id].url + '\', \'_blank\')">';
                href_url='';
            }
            document.write('<td class="ad_split"' + white_str);
            document.write('<div id="div_td">');
            if (typeof(ad_info[id]) == "undefined")
                continue;
            var title_len = ad_info[id].max_title_len;

            var sub_title = process_str(ad_info[id].title, title_len, 0, ad_info[id].hl, ad_info[id].hl_flag, ad_info[id].key_word);
            var sub_desc  = process_str(ad_info[id].desc, ad_info[id].max_desc_len, 1, ad_info[id].hl, ad_info[id].hl_flag, ad_info[id].key_word);
            document.write('<div class="ad_title" style="float:left">');

            {
                var domainWidth = 180 - measureText(sub_title, "14", "arial,simsun,sans-serif","normal",null).width - 12;
                document.write('<div class="domain" style="float:left;overflow:hidden;white-space:nowrap;width:' + domainWidth +'px;text-align:'+ dal +'"><a '+href_url+'>'+sub_domain+'</a></div>');
            }
           document.write('<div style="clear:both" class="ad_desc"><a '+href_url+'>'+sub_desc+'</a></div>');
           var sub_domain = ad_info[id].domain_url;
           if (is_dis_domain == 1 && domain_style == 0)
                document.write('<div class="domain"><a '+href_url+'>'+sub_domain+'</a></div>');
           document.write('</div>');
           document.write('</td>');
        }
        document.write('</tr>');

    if (sv == 1)
